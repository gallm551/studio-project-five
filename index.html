<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Song Search By Rating</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>

    <body>
        <form id="musixform">
            Find A Popular Song!<br>
            <input type="text" placeholder="Type Here" id="search">
            <input type="button" value="Search Again" onClick="location.href=location.href">
        </form>

        <div class="headerbar">
            <div class="Song">Song</div>
            <div class="Album">Album</div>
            <div class="Artist">Artist</div>
            <div class="albumart"></div>
        </div>


        <div class="your-results">
            <div class="result one">
                <div class="songname1"></div>
                <div class="albumname1"></div>
                <div class="artistname1"></div>
                <div class="albumart1"></div>
            </div>

            <div class="result two">
                <div class="songname2"></div>
                <div class="albumname2"></div>
                <div class="artistname2"></div>
                <div class="albumart2"></div>
            </div>

            <div class="result three">
                <div class="songname3"></div>
                <div class="albumname3"></div>
                <div class="artistname3"></div>
                <div class="albumart3"></div>
            </div>

            <div class="result four">
                <div class="songname4"></div>
                <div class="albumname4"></div>
                <div class="artistname4"></div>
                <div class="albumart4"></div>
            </div>

            <div class="result five">
                <div class="songname5"></div>
                <div class="albumname5"></div>
                <div class="artistname5"></div>
                <div class="albumart5"></div>
            </div>

            
        </div>

        <script src="js/scripts.js"></script>
    </body>
</html>
