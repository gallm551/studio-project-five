<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Song Search By Rating</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    </head>

    <body>
        <form id="musixform">
            Search For A Song!<br>
            <h6> Ranked by Popularity</h6>
            <input type="text" placeholder="Type Here" id="search">
            <input type="button" value="Search" onClick="location.href=location.href">
            <input type="button" value="Try Again" onClick="location.href=location.href">
        </form>

        <div class="headerbar">
            <div class="Song">Song</div>
            <div class="Album">Album</div>
            <div class="Artist">Artist</div>
            <div class="albumart"></div>
        </div>

        <div class="your-results hidden">
            <div class="result">
                1.
                <div class="songname1 songname"></div>
                <div class="albumname1 albumname"></div>
                <div class="artistname1 artistname"></div>
                <div class="albumart1"></div>
            </div>

            <div class="result">
                2.
                <div class="songname2 songname"></div>
                <div class="albumname2 albumname"></div>
                <div class="artistname2 artistname"></div>
                <div class="albumart2"></div>
            </div>

            <div class="result">
                3.
                <div class="songname3 songname"></div>
                <div class="albumname3 albumname"></div>
                <div class="artistname3 artistname"></div>
                <div class="albumart3"></div>
            </div>

            <div class="result">
                4.
                <div class="songname4 songname"></div>
                <div class="albumname4 albumname"></div>
                <div class="artistname4 artistname"></div>
                <div class="albumart4"></div>
            </div>

            <div class="result five">
                5.
                <div class="songname5 songname"></div>
                <div class="albumname5 albumname"></div>
                <div class="artistname5 artistname"></div>
                <div class="albumart5"></div>
            </div>

            
        </div>

        <script src="js/scripts.js"></script>
    </body>
</html>
